<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="UTF-8">
		<title>Canvas ćwiczenia</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./styles.css">
	</head>
	<body>

		<div class="container-fluid">
			<h1 class="main-heading alert alert-success">Wygeneruj wykres!</h1>
			<div class="row">
				<div class="col-md-6">
					<canvas id="testCanvas">Twoja przeglądarka nie obsługuje canvas</canvas>
				</div>
				<div class="col-md-6">
					<div class="alert alert-dark padding-left-medium">
							<p>Podaj parametry potrzebne do narysowania wykresu:</p>
							<ul>
									<li>Wartość (liczba całkowita)</li>
									<li>Opis</li>
									<li>Kolor</li>
							</ul>
							<p>Podane liczby muszą sumować się do 100.</p>
					</div>
					<div class="alert alert-danger hidden" id="sum-error">Podane liczby muszą sumować się do 100.</div>
					<form>
						<div class="form-inline">
							<label class="mr-sm-2 mb-2" for="value-1">Wartość:</label>
							<input type="tel" maxlength="3" min="0" max="100" size="3" class="mr-sm-2 mb-2 form-control" id="value-1" name="value-1">
							<label class="mr-sm-2 mb-2" for="description-1">Opis:</label>
							<input type="text" class="mr-sm-2 mb-2 form-control" id="description-1" name="description-1">
							<label class="mr-sm-2 mb-2" for="color-1">Kolor:</label>
							<input type="color" class="mr-sm-2 mb-2" id="color-1" name="color-1">
						</div>
						<button class="btn mr-sm-2 mb-2 btn-primary" id="addBtn"><i class="fas fa-plus"></i>&nbsp;Dodaj</button>
						<button class="btn mr-sm-2 mb-2 btn-primary" id="removeBtn"><i class="fas fa-trash"></i>&nbsp;Usuń</button>
					</form>
					<h4 class="legend-title hidden alert alert-info">Legenda:</h4>
					<div class="legend hidden"></div>
					<button class="btn mr-sm-2 mb-2 btn-success" id="generatePieBtn"><i class="fas fa-chart-pie"></i>&nbsp;Wykres kołowy</button>
					<button class="btn mr-sm-2 mb-2 btn-success" id="generateDonutBtn"><i class="fas fa-chart-pie"></i>&nbsp;Wykres pierścieniowy</button>
					<button class="btn mr-sm-2 mb-2 btn-success" id="generateBarBtn"><i class="fas fa-chart-bar"></i>&nbsp;Wykres słupkowy</button>
					<button class="btn mr-sm-2 mb-2 btn-light" id="reloadForm"><i class="fas fa-sync-alt"></i>&nbsp;Nowy wykres</button>
				</div>
			</div>
		</div>

		<script
				src="https://code.jquery.com/jquery-3.3.1.js"
				integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
				crossorigin="anonymous"></script>
				<script src="./out.js"></script>
	</body>
</html>
